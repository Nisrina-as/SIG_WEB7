<!doctype html>
<html>
    <head>
        <title>Latihan 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function bilanganPrima() {
                var i = 0;
                var j = 0;
 
                batas = document.getElementById('batas').value;
 
                for (i = 1; i <= batas; i++) {
                    c = 0;
 
                    for (j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            //increment the value of c
                            c++;
                        }
                    }
 
                    //jika nilai c adalah 2 maka itu adalah bilangan prima, karena sebuah bilangan prima haruslah tepat habis dibagi 2 (dirinya sendiri atau 2) dan 1
                    if (c == 2) {
                        document.getElementById("out").insertAdjacentHTML('beforeend', i + '<br>');
                    }
                }
            }
        </script>
    </head>
    <body>
        <h2>JavaScript untuk Menampilkan Bilangan Prima!</h2>
        Masukkan nilai limit:  <input type="number" name="batas" id="batas" min="0" style="width: 100px;" />&nbsp;
		<input type="submit" value="Tampilkan Bilangan Prima" onclick="bilanganPrima()" name="print" />
        <div id="out"></div>
    </body>
</html>
