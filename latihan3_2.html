<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3</title>
	<h1>Biodata</h1>
	<style>
		/* Style semua kolom input */
		input {
		width: 40%;
		padding: 12px;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
		margin-top: 6px;
		margin-bottom: 16px;
		}
		/* Style tombol submit */
		input[type=submit] {
		background-color: #04AA6D;
		color: white;
		}
	</style>
</head>
<body>  
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama"><br>
        <label for="umur">Umur:</label>
        <input type="number" id="umur"><br>
        <button onclick="return validasi()"> Submit </button><br> 
    </form>
 
    <p id="keluaran"></p>

        <script>
            function validasiUmur (umur) {
                if (umur > 0 && umur <= 5)
                    return "Anda masih bayi!";
                else if (umur > 5 && umur <= 15)
                    return "Anda masih anak-anak!"
                else if (umur > 15 && umur <= 30)
                    return "Anda masih remaja!"
                else if (umur > 30 && umur <= 60)
                    return "Anda sudah dewasa!"
                else if (umur > 60)
                    return "Anda sudah dewasa!"
                else
                    return "Anda game over!"
            }
        </script>

        <script>
            function validasi() {
                //variabel
                var nama = document.getElementById("nama").value;
                var umur = document.getElementById("umur").value;
                
                //validasi nama
                if (nama == null || nama == "")
                    alert("isikan nama!");
                else
                    //validasi umur
                    var txt = validasiUmur(umur);
                    document.getElementById("keluaran").innerHTML = txt;
                              
                return false;
            }
        </script>  
</body>
</html>
